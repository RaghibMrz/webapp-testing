{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Icy Bank</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'transactions/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'transactions/img/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'transactions/img/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'transactions/img/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'transactions/img/site.webmanifest' %}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" type="text/css" href="{% static 'users/css/sb-admin-2.min.css' %}">
</head>
<body class="bg-gradient-primary">
  <div class="container" id="startupBody">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
        {% block ctt %}{% endblock ctt %}
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'users/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'users/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'users/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <!-- Custom scripts for all pages-->
  <script src="{% static 'users/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
